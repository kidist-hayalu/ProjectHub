{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ProjectHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/Signup.css' %}">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="container">
        <div class="signup-wrapper">
            <div class="welcome">
                <div class="logo">
                    <div class="logo-icon">
                        <i data-lucide="bar-chart-2" style="color: white; width: 1.25rem; height: 1.25rem;"></i>
                    </div>
                    <span>ProjectHub</span>
                </div>
                <h1>Create your account</h1>
                <p>Start managing projects with your team. Sign up to explore powerful features!</p>
            </div>
            <div class="form-group">
                <form method="POST" action="">
                    {% csrf_token %}
                    <label for="id_username">Username:</label>
                    <input id="id_username" name="username" type="text" class="form-control" placeholder="Enter a username" required><br>

                    <label for="id_email">Email:</label>
                    <input id="id_email" name="email" type="email" class="form-control" placeholder="Enter your email" required><br>

                    <label for="id_password1">Password:</label>
                    <input id="id_password1" name="password1" type="password" class="form-control" placeholder="Enter your password" required><br>

                    <label for="id_password2">Confirm Password:</label>
                    <input id="id_password2" name="password2" type="password" class="form-control" placeholder="Confirm your password" required><br>

                    <button type="submit" class="btn btn-primary">Sign Up</button><br><br>
                    <a href="{% url 'login' %}" class="btn btn-secondary w-100">Already have an account?</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
