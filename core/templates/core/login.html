{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/Login.css' %}">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="welcome">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i data-lucide="bar-chart-3" style="color: white; width: 1.25rem; height: 1.25rem;"></i>
                    </div>
                    <span class="logo-text">ProjectHub</span>
                </div>
            </div>
            <h1>Let's get you started</h1>
            <p>Get started by logging in and discovering features that would take you above and beyond!</p>
        </div>
        <div class="form-group">
            <form class="form" method="POST" action="{% url 'login' %}">
                {% csrf_token %}

                <label for="inputEmail">Email:</label>
                <input id="inputEmail" class="in" type="text" name="username" placeholder="Enter your email"><br><br>
                
                <label for="inputPassword">Password:</label>
                <input id="inputPassword" class="in" type="password" name="password" placeholder="Enter your password"><br><br>
                
                <input type="hidden" name="next" value="{{ next }}">

                <button type="submit" id="login" class="btn btn-primary">Login</button><br><br>

                <a href="{% url 'signup' %}" id="Create_new_account" class="btn btn-primary">Create new account</a>
            </form>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
